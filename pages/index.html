<!DOCTYPE html>
<html>
<head>
	<title><%= title %></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='index.css'>    
</head>
<body>
	<nav class="navbar navbar-light bg-transparent">
	  <a class="navbar-brand" href="/"></a>
	  <form class="form" action="/login" method="POST">
	  	<div>
	  		<!-- <span class="normalText" style="font-size: 28px;">Login</span> -->
	  		<span class="normalText" id="signupSuggestion" style="font-size: 1em;">Don't have an account? <br> Join WorkHook today. <a href="/signup"><strong><span class="link">Sign up.</span></strong></a></span>
	  	</div>
	    <input class="form-control mr-sm-2" type="email" name="username" placeholder="email..." aria-label="Search" required>
	    <input class="form-control mr-sm-2" type="password" name="password" placeholder="password..." aria-label="Search" required>

	    <a href="#" class="link" style="float: left; font-size: 13px; padding-left: 5px; padding-top: 5px;">Forgot your password?</a>
	    <button class="btn btn-outline-light login-btn" type="submit">Login</button>
	  </form>
	</nav>

	<div class="container"></div>
		<div class="row"></div>
			<div class="col-lg-12"></div>
				<div id="content">
                    <!-- <h1 id="heading" >SCENEZ</h1> -->
                    <div class="col-sm-12">
                        <img src="logo.png" alt="">
                    </div>
					<!-- <h3 id="tagline">Tagline</h3>				 -->
				</div>
			</div>
		</div>
	</div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();

        socket.on('connect', function(data) {
            socket.emit('join', 'Hello World from client');
        });
    </script>
</body>
</html>
